<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="/build/img/logo.svg" alt="imagen logo" class="">
            </div>
            <nav class="sociales">
                <a class="sociales__enlaces" href="https://www.facebook.com/">
                    <span class="sociales__accesible">Facebook</span>
                </a>
                <a class="sociales__enlaces" href="https://www.instagram.com/">
                    <span class="sociales__accesible">Instagram</span>
                </a>
                <a class="sociales__enlaces" href="https://www.x.com/">
                    <span class="sociales__accesible">X</span>
                </a>
                <a class="sociales__enlaces" href="https://www.youtube.com/">
                    <span class="sociales__accesible">Youtube</span>
                </a>
                <a class="sociales__enlaces" href="https://www.tiktok.com/">
                    <span class="sociales__accesible">Tiktok</span>
                </a>
                <a class="sociales__enlaces" href="https://www.pinterest.com/">
                    <span class="sociales__accesible">Pinterest</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="navegacion">
        <div class="navegacion__borde">
            <nav class="navegacion__contenedor">
                <a href="#" class="navegacion__enlace">Inicio</a>
                <a href="#" class="navegacion__enlace">Nosotros</a>
                <a href="#" class="navegacion__enlace">Servicios</a>
                <a href="#" class="navegacion__enlace">Productos</a>
                <a href="#" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>

    <section class="slider">
        <div class="slider__contenedor">
            <li class="slider__slider">
                <img src="/build/img/slide_01.jpg" alt="imagen slide" class="">
            </li>
        </div>
    </section>

    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">Bienvenidos a nuestro <span>sitio web</span></h1>
        <p class="bienvenida__texto">Sientete como nuevo con nuestos masajistas profecionales</p>
    </section>
</body>

</html>
